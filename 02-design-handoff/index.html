<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Figma 디자인을 개발 코드로 핸드오프(hand-off) 합니다."
    />
    <title>Design-handoff</title>
    <link
      rel="icon"
      href="src/assets/favicon.svg"
    />
    <link
      rel="stylesheet"
      href="src/styles/style.css"
    />
    <script
      type="module"
      src="src/main.js"
    ></script>
  </head>

  <body>
    <ul class="list">
      <li class="list_item">
        <img

          src="src/assets/architectures/architecture-01.jpg"

          width="64"
          height="64"
        >
        <span data-role="label">History of Architecture</span>
        <button
          type="button"
          data-role="handle"
          title="아이템 이동 버튼"
        ><img
            src="src/assets/icons/hamburger.svg"
            alt="아이템 이동 버튼"
            width="20"
            height="20"
          /></button>
      </li>
      <li class="list_item">
        <img
          data-role="image"

      <li class="list_item">

      </li>
      <li class="list_item">
        <img
          data-role="image"
